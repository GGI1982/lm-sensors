# lm-sensors configuration file for GA-Z270MX-Gaming 5 made by hand provided without any warranty :-p 
# based on driver https://github.com/frankcrawford/it87  
# please improve if you can


chip "it8686-isa-*"
# Voltages
        label in0 "CPU Vcore"
        label in1 "+3.3V"
        label in2 "+12V"
        label in3 "+5V"
        #label in4 "CPU Vcore SOC" Empty value ???
        label in5 "CPU VCCSA"
        label in6 "DRAM A/B"
        label in7 "3VBS"
        label in8 "VBAT"

        compute in0 (@ * 2), (@ / 2) # Hardwired in chip, don't change
        compute in1 @ * 1.65,@*1.65
        compute in2 @ * (120/20), @ / (120/20)
        compute in3 @ * (50/20), @ / (50/20)

        set in1_min 3.3 * 0.97
        set in1_max 3.3 * 1.03
        set in2_min 12 * 0.97
        set in2_max 12 * 1.03
        set in3_min 5 * 0.97
        set in3_max 5 * 1.03
        set in4_min 0.9
        set in4_max 1.26
        set in5_min 0.9 * 0.95
        set in5_max 0.9 * 2.05
        set in6_min 1.1
        set in6_max 1.6

# Temperatures
        label temp1 "System 1"
        label temp2 "PCH/Chipset"
        label temp3 "CPU"
        label temp4 "PCIe X16"
        label temp5 "VRM MOS"
        label temp6 "EC_TEMP1/vSOC MOS"
# Fans
        label fan1 "CPU fan"
        label fan2 "SYS1 fan (back)"
        label fan3 "SYS2 fan (front mid)"
        label fan4 "SYS3 fan (front top)"
        label fan5 "CPUOPT fan (top)"

        set fan1_min 300
        set fan2_min 300
        set fan3_min 300
        set fan4_min 300
        set fan5_min 300

# Ignores
        ignore intrusion0
        ignore in4
